[build]
builder = "dockerfile"

[deploy]
startCommand = "python railway_config.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "never"

# Configuraci√≥n para cron job semanal
[deploy.cron]
schedule = "0 2 * * 0"  # Cada domingo a las 2:00 AM
command = "python scripts/run_once.py" 