version: '3.8'

services:
  chesterton-microservice:
    build: .
    container_name: chesterton-microservice-prod
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION}
      - WORDPRESS_SITE_URL=${WORDPRESS_SITE_URL}
      - DB_URL=${DB_URL}
      - XML_URL=${XML_URL}
    volumes:
      - ./data:/app/data:ro  # Solo lectura para datos de entrada
      - chesterton_output:/app/output  # Volumen persistente para salida
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - chesterton-network
    # Configuraciones de producci√≥n
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chesterton_output:
    driver: local

networks:
  chesterton-network:
    driver: bridge 